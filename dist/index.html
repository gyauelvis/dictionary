<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dictionary</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="wrapper bg-slate-700 w-screen h-screen">
        <nav class="w-screen h-20 border-b">

        </nav>
        <main>
            <div class="flex items-center justify-center">
                <div class="seach-bar mt-5 w-11/12 appearance-none flex justify-center items-center relative">
                    <a href="#" id="search-btn" class="material-symbols-outlined text-gray-400 text-base absolute left-[90%]">
                        search
                    </a>
                    <input placeholder="Search" id="search-bar" type="text" class="w-full h-14 placeholder:font-poppins placeholder:text-lg rounded-lg accent-red-950 border-none outline-none pl-3 bg-slate-600 focus:outline-gray-200 text-gray-200 font-poppins transition-colors duration-200 ease-in-out">
                </div>
            </div>

            <div class="flex items-center justify-center my-5 ">
                <div class="definition-container bg-slate-600 w-11/12 h-[25rem] rounded-lg">
                    
                    <div class="phonetics_word">
                        <div class="flex flex-col justify-center px-5 text-gray-300">

                            <div class="flex flex-row items-center pt-5">
                                <span id="word" class="font-poppins text-gray-200 text-2xl">hello</span>
                            </div>
                            
                            <div class="flex flex-col justify-center py-2 text-base font-poppins">
                                <div class="flex flex-row items-center py-1">
                                    <span id="inscription" class="italic">
                                        Hello
                                    </span>
                                    <a href="#" id="pronounce" class="material-symbols-outlined pl-1 text-3xl">
                                        volume_up
                                    </a>
                                </div>
                            
                            </div>
                            
                        </div>
                    </div>
                    <div>
                        <span class="def py-2 pl-5 font-poppins text-gray-200 text-xl">
                            definition
                        </span>

                        <div id="" class="px-5 font-poppins">
                            <div class="pt-2 pb-1  text-gray-300">
                                <span class="text-lg">1.</span>
                                <span id="partOfSpeech1" class="inscription italic px-1 font-bold">
                                    [NOUN]
                                </span>
                                <span id="def1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, vero.</span>
                            </div>
                            <div class="pt-2 pb-1  text-gray-300">
                                <span class="text-lg">2.</span>
                                <span id="partOfSpeech2" class="inscription italic px-1 font-bold">
                                    [NOUN]
                                </span>
                                <span id="def2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, vero.</span>
                            </div>
                        </div>

                    </div>
                   
                    
                </div>
            </div>
                
            
            <!-- The auto-complete section 
            <div class="suggestion w-11/12 flex justify-between items-start m-5 flex-col">
                <a href="#" class="pt-4 font-poppins text-gray-300 text-xl border-b w-full py-3 border-b-slate-600">Flower</a>

                <a href="#" class="pt-4 font-poppins text-gray-300 text-xl border-b w-full py-3 border-b-slate-600">Flower</a>
                <a href="#" class="pt-4 font-poppins text-gray-300 text-xl border-b w-full py-3 border-b-slate-600">Flowery</a>
                <a href="#" class="pt-4 font-poppins text-gray-300 text-xl border-b w-full py-3 border-b-slate-600">Flower</a>
                <a href="#" class="pt-4 font-poppins text-gray-300 text-xl border-b w-full py-3 border-b-slate-600">Flowery</a>
            </div>
            -->

        </main>
    </div>

</body>
</html>
